<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Newsletter Signup Webpage">
    <meta name="author" content="Michael S. B.">
    <title>Newsletter Signup</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="./styles/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 my-logo" src="./images/Michael-S-B.png" alt="my-logo-img">
            <h1 class="h3 mb-3 fw-normal signup-text">Signup to my Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control" placeholder="firstName" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control" placeholder="lastName" required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" placeholder="email" required>
                <label for="floatingPassword">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Michael S. B. 2022</p>
        </form>
    </main>



</body>

</html>
